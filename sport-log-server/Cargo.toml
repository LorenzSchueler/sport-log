[package]
name = "sport-log-server"
version = "0.1.0"
edition = "2021"
default-run = "sport-log-server"

[dependencies]
sport-log-types = { path = "../sport-log-types", features = ["db"] }
sport-log-types-derive = { path = "../sport-log-types-derive" }

async-trait = "0.1.73"
tokio = { version = "1.9", features = ["full"] }
axum = { version = "0.6", features = [ "headers", "macros" ] }
axum-extra = { version = "0.7", features = [ "async-read-body" ] }
hyper = "0.14"
tower = { version = "0.4", features = [ "util" ] }
tower-http = {version = "0.4", features = [ "trace", "sensitive-headers", "compression-gzip", "decompression-gzip"] }
diesel = "2" 
diesel-async = { version = "0.4.1", features = [ "postgres", "deadpool", "async-connection-wrapper" ] }
diesel_migrations = "2"
argon2 = { version = "0.5" }
rand_core = { version = "0.6", features = ["std"] }
serde = { version = "1.0", features = ["derive"]}
serde_json = "1.0"
toml = "0.7"
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1" 
tracing-subscriber = { version = "0.3", features = ["env-filter"]}
lazy_static = "1.4.0"

[dev-dependencies]
mime = "0.3"
base64 = "0.21"
flate2 = "1.0.25"
rand = "0.8"
