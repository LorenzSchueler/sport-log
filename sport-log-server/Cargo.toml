[package]
name = "sport-log-server"
version = "0.1.0"
edition = "2018"
default-run = "sport-log-server"

[dependencies]
sport-log-types = { path = "../sport-log-types", features = ["server"] }

rocket = { version = "0.5.0-rc.1", features = ["json"] }
rocket_sync_db_pools = { version = "0.1.0-rc.1", features = ["diesel_postgres_pool"] }
diesel = { version = "1.4.4", features = ["postgres", "r2d2", "chrono"] }
serde = { version = "1.0.116", features = ["derive"]}
serde_json = "1.0.59"
chrono = { version = "0.4.19", features = ["serde"] }
tracing = "0.1.26"
tracing-subscriber = "0.2.20"
figment = { version = "0.10", features = ["toml"] }

[dev-dependencies]
base64 = "0.13.0"
rand = "0.8.4"