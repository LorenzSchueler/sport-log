[package]
name = "sport-log-server"
version = "0.1.0"
edition = "2021"
default-run = "sport-log-server"

[dependencies]
sport-log-types = { path = "../sport-log-types", features = ["server"] }

tokio = { version = "1.9", features = ["full"] }
axum = "0.6"
tower = { version = "0.4", features = [ "util" ] }
tower-http = {version = "0.3", features = [ "trace", "sensitive-headers" ] }
diesel = { version = "2", features = ["postgres", "r2d2", "chrono"] }
diesel_migrations = "2"
serde = { version = "1.0", features = ["derive"]}
serde_json = "1.0"
toml = "0.5.8"
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1" 
tracing-subscriber = { version = "0.3", features = ["env-filter"]}
lazy_static = "1.4.0"

[dev-dependencies]
base64 = "0.20"
rand = "0.8"
mime = "0.3"
