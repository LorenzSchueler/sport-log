[package]
name = "sport-log-server"
version = "0.1.0"
edition = "2021"
default-run = "sport-log-server"

[dependencies]
sport-log-types = { path = "../sport-log-types", features = ["db"] }
sport-log-types-derive = { path = "../sport-log-types-derive" }

tokio = { version = "1.9", features = ["full"] }
axum = { version = "0.6", features = [ "headers", "macros" ] }
r2d2 = { version = "0.8" }
hyper = "0.14"
tower = { version = "0.4", features = [ "util" ] }
tower-http = {version = "0.4", features = [ "trace", "sensitive-headers", "compression-full", "decompression-full"] }
diesel = { version = "2", features = ["postgres", "r2d2", "chrono"] }
diesel_migrations = "2"
argon2 = { version = "0.5" }
rand_core = { version = "0.6", features = ["std"] }
serde = { version = "1.0", features = ["derive"]}
serde_json = "1.0"
toml = "0.7"
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1" 
tracing-subscriber = { version = "0.3", features = ["env-filter"]}
lazy_static = "1.4.0"

[dev-dependencies]
base64 = "0.21"
flate2 = "1.0.25"
rand = "0.8"
mime = "0.3"
